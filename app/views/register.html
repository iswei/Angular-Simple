<div class="col-lg-12">
  <h3 class="page-header">Register User  <small>Must Fill all Input Boxes</small></h3>
</div>
<form name="addUserForm">
  <div colspan="2"><input class="form-control" ng-required="true" ng-model="user.name.last" placeholder="Last"  type="text"/></div>
  <div colspan="2"><input class="form-control" ng-required="true" ng-model="user.name.first" placeholder="First" type="text"/></div>
  <div colspan="1"><input class="form-control" ng-required="true" ng-model="user.age" placeholder="Age" type="text"/></div>
  <div colspan="2"><input class="form-control" ng-required="true" ng-model="user.email" placeholder="Email" type="text"/></div>
  <div class="checkbox"><label><input type="checkbox" ng-model="user.active"> Active</label></div>
  <div colspan="2"><button type="button"  ng-disabled="addUserForm.$invalid" ng-click="AddUser.addUser(user)"class="btn btn-sm btn-success" >
    <i class="glyphicon glyphicon-plus">
    </i> Add User
  </button></div>
</form>
